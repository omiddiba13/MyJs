<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet" />
    <style>
      body {
        margin: 0;
        box-sizing: border-box;
        background-color: black;
        color: white;
        font-family: "Inter", sans-serif;
        line-height: 1.5;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      .todo-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 25px;
        border: 1px solid #333;
        border-radius: 12px;
        background-color: #111;
        box-shadow: 0 4px 20px rgba(255, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
        color: #fff;
        text-align: center;
      }
      #todo-form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      #todo-input {
        flex: 1;
        padding: 10px 12px;
        background-color: #222;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        font-family: "Inter", sans-serif;
        font-size: 14px;
        transition: border 0.2s;
      }
      #todo-input:focus {
        outline: none;
        border-color: #f70000;
      }
      #todo-form button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background-color: #f70000;
        color: #fff;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      #todo-form button:hover {
        background-color: #ff0000;
        transform: translateY(-1px);
      }
      #todo-list {
        display: flex;
        flex-direction: column;
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 300px;
        overflow-y: auto;
        gap: 8px;
      }
      #todo-list li {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        border-radius: 6px;
        background-color: #1a1a1a;
        transition: all 0.2s;
      }
      #todo-list li:hover {
        background-color: #222;
      }
      .todo-text {
        flex: 1;
        margin: 0 12px;
        font-size: 15px;
        font-weight: 400;
      }
      .completed {
        text-decoration: line-through;
        opacity: 0.6;
      }
      .checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #f70000;
      }
      .delete-btn {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 20px;
        padding: 0;
        transition: color 0.2s;
      }
      .delete-btn:hover {
        color: #f70000;
      }
      /* Custom scrollbar */
      #todo-list::-webkit-scrollbar {
        width: 6px;
      }
      #todo-list::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 3px;
      }
      #todo-list::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 3px;
      }
      #todo-list::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h2>Todo List</h2>
      <form id="todo-form" autocomplete="off">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list">
        <!-- Todo items will appear here -->
      </ul>
    </div>
  </body>
  <script>
    const showData = document.getElementById("todo-list");

    // Load todos from localStorage when page loads
    document.addEventListener("DOMContentLoaded", function () {
      const savedTodos = JSON.parse(localStorage.getItem("todos")) || [];
      savedTodos.forEach((todo) => {
        addTodoToList(todo.text, todo.completed);
      });
    });

    function addTodoToList(todoText, isCompleted = false) {
      const li = document.createElement("li");

      // Create checkbox
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "checkbox";
      checkbox.checked = isCompleted;

      // Create todo text
      const todoSpan = document.createElement("span");
      todoSpan.className = "todo-text";
      todoSpan.textContent = todoText;
      if (isCompleted) {
        todoSpan.classList.add("completed");
      }

      // Create delete button (using Ã— symbol as icon)
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.innerHTML = "&times;";

      // Add event listeners
      checkbox.addEventListener("change", function () {
        todoSpan.classList.toggle("completed", this.checked);
        saveTodosToLocalStorage();
      });

      deleteBtn.addEventListener("click", function () {
        li.remove();
        saveTodosToLocalStorage();
      });

      // Append elements
      li.appendChild(checkbox);
      li.appendChild(todoSpan);
      li.appendChild(deleteBtn);
      showData.appendChild(li);

      // Save to localStorage
      saveTodosToLocalStorage();
    }

    function saveTodosToLocalStorage() {
      const todos = [];
      const todoItems = showData.querySelectorAll("li");
      todoItems.forEach((item) => {
        todos.push({
          text: item.querySelector(".todo-text").textContent,
          completed: item.querySelector(".checkbox").checked,
        });
      });
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function submitTodo(event) {
      event.preventDefault();
      const input = document.getElementById("todo-input");
      const value = input.value.trim();
      if (value) {
        addTodoToList(value);
      }
      input.value = "";
    }

    document.getElementById("todo-form").addEventListener("submit", submitTodo);
  </script>
</html>
